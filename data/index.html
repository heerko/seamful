<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Display</title>
</head>
<body>
  <h1>Update Display</h1>
  <form id="displayForm">
    <label for="text">Text to Display:</label><br>
    <input type="text" id="text" name="text" required><br><br>
    <button type="submit">Update</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('displayForm');
    const responseElement = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const text = formData.get('text');

      try {
        const response = await fetch('/update-display', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `text=${encodeURIComponent(text)}`
        });

        if (response.ok) {
          const responseText = await response.text();
          responseElement.textContent = responseText;
        } else {
          responseElement.textContent = `Error: ${response.status} ${response.statusText}`;
        }
      } catch (error) {
        responseElement.textContent = `Request failed: ${error}`;
      }
    });
  </script>
</body>
</html>
